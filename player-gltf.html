<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ShaderMotion - Web Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    <link rel="icon" href="data:;base64,iVBORwOKGO=">
    <style>
      html, body {
        width: 100vw; height: 100vh;
        padding: 0; margin: 0;
        position: relative;
        overflow: hidden;
      }
      a:link, a:visited {
        color: inherit;
      }
      body {
        background-color: #333;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }
      body > header {
        width: 100%; height: 2em;
        position: absolute; left: 0; top: 0;
        background-color: #000;
      }
      body > main {
        width: 100%; height: calc(100% - 5em);
        position: absolute; left: 0; top: 2em;
      }
      body > footer {
        width: 100%; height: 3em;
        position: absolute; left: 0; bottom: 0;
        background-color: #000;
      }
      #video, #embed {
        position: absolute; top: -3em; left: 50%; transform: translateX(-50%);
        height: calc(100% + 6em);
        width: calc((100vh - 5em) / 9 * 16); max-width: 100%;
        object-fit: contain;
        border: 0px;
      }
      #videoRegion {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: calc((100vh - 5em) / 9 * 16); max-width: 100%;
        visibility: hidden;
      }
      #videoRegion::before {
        content: " ";
        display: block;
        width:100%; height:0; padding-top: 56.25%;
      }
      #canvas {
        position: absolute; left:0; top:0;
        width: 100%; height: 100%;
        touch-action: manipulation;
      }

      #tools {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        font-size: 90%;
        min-height: 100%;
      }
      #tools > * {
        max-width: 50%;
        box-sizing: border-box;
        flex-grow: 1;
      }
      input[type=checkbox] {
        display: none;
      }
      input[type="checkbox"] + label, button, select, input[type="url"] {
        display:inline-block;
        cursor: pointer;
        padding: 2px 4px;
        border-radius: 4px;
        border: 1px solid #D0D0D0;
        margin: 0px;
        background: #333;
        color: inherit;
        font-size: inherit;
        -webkit-appearance: none;
        appearance: none;
        text-align: inherit;
      }
      input[type="checkbox"]:checked + label {
        border-color: #fff;
        background-color: #ddd;
        color: #333;
      }
      input[type="checkbox"] + label:active, button:active, select:active {
        background-color: #888;
      }

      .fill {
        position: absolute;
        left:0; top:0;
        width: 100%;
        height: 100%;
      }
      .hidden {
        visibility: hidden;
      }
      .no-pointer-events {
        pointer-events: none;
      }
      .align-center {
        display: flex !important;
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .justify-left {
        justify-content: left;
      }
      .justify-space-between {
        justify-content: space-between;
      }
      @supports not (-webkit-touch-callout: none) {
        input[type=file].hidden {
          display: inline-block;
          width: 0;
          height: 0;
        }
      }
      [hidden] {
        display: none !important;
      }
      video[hidden] {
        display: block !important;
        visibility: hidden;
      }
      .overlay {
        width: 100%; height: 100%;
        position: absolute; left: 0; bottom: 0;
        background-color: #000c;
      }
    </style>
    <script src="player-gltf.js" type="module" defer></script>
  </head>

  <body>
    <footer class="align-center justify-space-between">
      <div><a href="https://lox9973.com/ShaderMotion/LICENSE.txt">License</a></div>
      <div style="text-align: center;">🖱️: Rotate|Zoom|Move, DBLCLK: Reset</div>
      <div>FPS: <span id="fps" style="display: inline-block; width: 2em">?</span></div>
    </footer>

    <main id="main">
      <div id="videoRegion"></div>
      <video id="video" crossorigin controls autoplay muted loop playsinline disablePictureInPicture>
        <source src="https://lox9973.com/ShaderMotion/motion/Floss.mp4" id="videoSource">
      </video>
      <iframe id="embed" hidden src="#" referrerpolicy="origin" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
      <!-- <iframe id="embed" src="video.html#foo" referrerpolicy="origin" sandbox="allow-scripts allow-same-origin allow-presentation" ></iframe> -->

      <canvas id="canvas"></canvas>
    </main> 

    <header>
      <div id="tools">
        <select id="avatar0" class="icon-avatar">
          <option disabled>Choose an avatar for player 1</option>
          <option value="">🚷 Hide player 1</option>
          <option value="file:">📁 Open VRM file...</option>
          <option disabled>──────────</option>
          <option value="model-smm/vketchan/mesh.gltf" selected>👒 Vket-chan by HIKKY</option>
          <option value="model-smm/ybot/mesh.gltf">🤖 Y-bot</option>
          <option value="model-vrm/vita.vrm">Vita.vrm</option>
          <option value="model-vrm/sakurada.vrm">Sakurada.vrm</option>
        </select>
        <select id="avatar1" class="icon-avatar">
          <option disabled>Choose an avatar for player 2</option>
          <option value="" selected>🚷 Hide player 2</option>
          <option value="file:">📁 Open VRM file...</option>
          <option disabled>──────────</option>
          <option value="model-smm/vketchan/mesh.gltf">👒 Vket-chan by HIKKY</option>
          <option value="model-smm/ybot/mesh.gltf">🤖 Y-bot</option>
          <option value="model-vrm/vita.vrm">Vita.vrm</option>
          <option value="model-vrm/sakurada.vrm">Sakurada.vrm</option>
        </select>

        <select id="source" autocomplete="off">
          <option value="" hidden disabled></option>
          <option disabled>Choose a motion source</option>
          <option value="file:">📁 Open File...</option>
          <option value="url:">🌐 Open Network URL...</option>
          <option disabled>──────────</option>
          <option value="motion/Floss.mp4" selected>🏃 Sample motion</option>
          <option value="motion/Limbox2.mp4">Limbo.mp4</option>
          <option value="https://hls.vsek.ai/videos/devouring.mp4">Devouring.mp4</option>
        </select>
        <input id="sourceUrl" type="url" value="https://youtube.com/embed/J5v5KHTqb-U" form="sourceUrlForm" hidden/>

        <form id="sourceUrlForm" hidden></form>

        <input id="record" type="checkbox" autocomplete="off">
        <label for="record" class="align-center justify-left">
          🔴 Export motion&nbsp;<span id="recordingTime"></span>
        </label>

        <input id="sourceFile" type="file" accept=".mp4,.webm,.ogg" hidden/>
        <input id="avatarFile" type="file" accept=".vrm" hidden/>
      </div>
    </header>

    <div id="overlay" class="align-center justify-center overlay" hidden>
    </div>
  </body>
</html>
